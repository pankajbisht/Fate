<svg width="900" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for letters and rectangles -->
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#22a7ff"/>
      <stop offset="100%" stop-color="#0a60d6"/>
      <animate attributeName="x1" values="0;1;0" dur="12s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="1;0;1" dur="12s" repeatCount="indefinite"/>
    </linearGradient>
  </defs>

  <!-- F -->
  <text x="50" y="140" font-size="120" font-family="Arial, sans-serif" font-weight="bold" fill="url(#grad)" letter-spacing="-5">F</text>

  <!-- Circle icon for A -->
  <g transform="translate(145,20)">
    <circle cx="60" cy="60" r="60" fill="#e0f0ff" stroke="url(#grad)" stroke-width="5"/>

    <!-- Letter A rotating 360Â° intermittently -->
    <text x="30" y="95" font-size="80" font-family="Arial, sans-serif" font-weight="bold" fill="url(#grad)">
      A
      <animateTransform attributeName="transform"
        type="rotate"
        values="0 60 60;360 60 60;360 60 60;0 60 60"
        keyTimes="0;0.25;0.6;1"
        dur="12s"
        repeatCount="indefinite"
        calcMode="spline"
        keySplines="0.4 0 0.2 1; 0.4 0 0.2 1; 0.4 0 0.2 1"/>
    </text>

    <!-- Rectangles moving along paths -->
    <rect x="20" y="20" width="20" height="15" fill="url(#grad)" opacity="0.3">
      <animateMotion dur="12s" repeatCount="indefinite">
        <mpath>
          <path d="M20,20 C40,30 50,50 30,40 C25,35 20,20"/>
        </mpath>
      </animateMotion>
      <animate attributeName="opacity" values="0.3;0.6;0.4;0.3" dur="12s" repeatCount="indefinite"/>
    </rect>

    <rect x="65" y="45" width="30" height="15" fill="url(#grad)" opacity="0.25">
      <animateMotion dur="14s" repeatCount="indefinite">
        <mpath>
          <path d="M65,45 C55,35 70,50 60,40 C65,45 55,50 65,45"/>
        </mpath>
      </animateMotion>
      <animate attributeName="opacity" values="0.25;0.5;0.3;0.25" dur="14s" repeatCount="indefinite"/>
    </rect>

    <rect x="40" y="70" width="15" height="10" fill="url(#grad)" opacity="0.2">
      <animateMotion dur="10s" repeatCount="indefinite">
        <mpath>
          <path d="M40,70 C50,55 45,60 50,50 C40,70 45,65 40,70"/>
        </mpath>
      </animateMotion>
      <animate attributeName="opacity" values="0.2;0.6;0.4;0.2" dur="10s" repeatCount="indefinite"/>
    </rect>

    <!-- Cursor/pencil animation with tiny drawing dots -->
    <g>
      <polygon points="0,0 5,10 -5,10" fill="#ff7f0e">
        <animateMotion dur="6s" repeatCount="indefinite" rotate="auto">
          <mpath>
            <path d="M60,60 C65,55 70,60 65,65 C60,70 55,65 60,60"/>
          </mpath>
        </animateMotion>
      </polygon>
      <!-- Tiny dots left behind -->
      <circle cx="60" cy="60" r="2" fill="#ff7f0e" opacity="0.7">
        <animateMotion dur="6s" repeatCount="indefinite">
          <mpath>
            <path d="M60,60 C65,55 70,60 65,65 C60,70 55,65 60,60"/>
          </mpath>
        </animateMotion>
        <animate attributeName="opacity" values="0.7;0;0.7" dur="6s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>

  <!-- T -->
  <text x="300" y="140" font-size="120" font-family="Arial, sans-serif" font-weight="bold" fill="url(#grad)" letter-spacing="-5">T</text>

  <!-- E -->
  <text x="400" y="140" font-size="120" font-family="Arial, sans-serif" font-weight="bold" fill="url(#grad)" letter-spacing="-5">E</text>
</svg>
